<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      background-color: #d3e8f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calculator input {
      grid-column: span 4;
      padding: 15px;
      text-align: right;
      font-size: 24px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      color: #555;
    }

    .calculator button {
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #87ceeb;
      color: #fff;
    }

    .calculator button.operator {
      background-color: #ff9800;
      color: #fff;
    }

    .calculator button.special {
      background-color: #999;
      color: #fff;
    }

    .calculator button.clear {
      background-color: #f44336;
      color: #fff;
      grid-column: span 2;
    }

    .calculator button.equal {
      background-color: #4caf50;
      color: #fff;
      grid-column: span 2;
    }

    .calculator button:hover {
      background-color: #00a5e6;
    }

    .grid-span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>

    <button class=" grid-span 4" onclick="deleteLastChar()">Del</button>
    <button class=" grid-span 4" onclick="clearDisplay()">Clear</button>
    <button class=" grid-span 4 " ></button>
    <button class=" grid-span 4" ></button>
    <button class="special" onclick="appendToDisplay('(')">(</button>
    <button class="special" onclick="appendToDisplay(')')">)</button>
    <button class="special " onclick="calculateSquareRoot()">√</button>
    <button class="special " onclick="calculatePercentage()">%</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('*')">x</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <button  onclick="calculateResult()">=</button>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendToDisplay(value) {
      display.value += value;
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function calculatePercentage() {
      display.value = eval(display.value) / 100;
    }

    function calculateSquareRoot() {
      display.value = Math.sqrt(eval(display.value));
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLastChar() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
